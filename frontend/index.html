<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutter 오픈소스 스타터킷 Web</title>
    <style>
      :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#22d3ee; --border:#1f2937; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, Apple Color Emoji, Segoe UI Emoji; background:var(--bg); color:var(--text); }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .header { display:flex; align-items:center; justify-content:space-between; padding: 12px 0 20px; border-bottom:1px solid var(--border); margin-bottom: 16px; }
      .title { font-size: 20px; font-weight: 700; letter-spacing: .2px; }
      .chat-wrapper { display:flex; flex-direction:column; height: calc(100vh - 120px); }
      .messages { flex:1; overflow:auto; padding: 12px; gap: 8px; display:flex; flex-direction:column; }
      .bubble { max-width: 75%; padding: 10px 12px; border-radius: 12px; border:1px solid var(--border); background: var(--card); }
      .me { align-self:flex-end; background: #1f2937; }
      .bot { align-self:flex-start; }
      .footer { display:flex; gap: 8px; padding: 12px; border-top:1px solid var(--border); }
      .input { flex:1; padding: 10px 12px; border-radius: 8px; border:1px solid var(--border); background:#0b1220; color:var(--text); outline:none; }
      .btn { padding: 10px 16px; border-radius: 8px; background: var(--accent); color:#04202b; border:none; font-weight:600; cursor:pointer; }
      .cards { display:flex; gap: 12px; margin-top: 10px; overflow-x: auto; padding-bottom: 8px; scroll-behavior: smooth; }
      .cards::-webkit-scrollbar { height: 8px; }
      .cards::-webkit-scrollbar-track { background: var(--border); border-radius: 4px; }
      .cards::-webkit-scrollbar-thumb { background: var(--muted); border-radius: 4px; }
      .cards::-webkit-scrollbar-thumb:hover { background: var(--accent); }
      .card { border:1px solid var(--border); border-radius: 10px; padding: 12px; background:#0b1220; min-width: 280px; flex-shrink: 0; }
      .card a { color: #60a5fa; text-decoration: none; display: inline-block; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; vertical-align: top; }
      .muted { color: var(--muted); font-size: 12px; }
      .widget-dropdown-btn { background: var(--accent); color:#04202b; padding: 8px 16px; border:none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor:pointer; transition: opacity 0.2s; }
      .widget-dropdown-btn:hover { opacity: 0.9; }
      .widget-dropdown-content { position: absolute; top: 100%; right: 0; margin-top: 8px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; min-width: 380px; max-width: 480px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); z-index: 1000; animation: fadeIn 0.2s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      .widget-card-item { background: #0b1220; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border); transition: border-color 0.3s, transform 0.2s; cursor: pointer; }
      .widget-card-item:last-child { margin-bottom: 0; }
      .widget-card-item:hover { border-color: var(--accent); transform: translateY(-2px); }
      .widget-name { margin: 0 0 6px 0; color: var(--accent); font-size: 16px; font-weight: 600; }
      .widget-description { margin: 6px 0; color: var(--muted); font-size: 13px; line-height: 1.4; }
      .widget-info { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
      .badge { background: #1f2937; color: #e5e7eb; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 500; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
